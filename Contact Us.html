<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="c">
        <form action="https://api.web3forms.com/submit" method="post" class="cl">
            <div class="left-title">
                <h2>Register to Life Robo</h2>
                <hr>
            </div>
            <!-- Fixed apikey field with no newline characters -->
            <input type="hidden" name="apikey" value="8a6dba34-d406-4a99-89e7-f25ed2b2b787">
            <input type="text" name="Name" placeholder="Enter your Name" class="contact-input" required>
            <input type="email" name="Email" placeholder="Enter your Email" class="contact-input" required>
            <input type="text" name="Branch" placeholder="Enter your Branch" class="contact-input" required>
            <input type="text" name="Year" placeholder="Enter your College Year" class="contact-input" required>
            <textarea name="message" placeholder="Why do you want to join us?" class="contact-input" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="cr"></div>
    </div>
</body>
</html>
